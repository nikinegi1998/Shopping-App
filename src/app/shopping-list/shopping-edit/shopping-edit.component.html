<div class="row">
    <div class="col-sm-5">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" id="" #nameInput>
    </div>
    <div class="col-sm-2">
        <label for="amount">Amount</label>
        <input type="text" name="amount" class="form-control" id="" #amountInput>
    </div>
    <div class="col-sm-12 my-2">
        <button class="btn btn-sm btn-success" (click)="onAddIngredients()" type="submit">Add</button>
        <button class="btn btn-sm btn-danger mx-2" type="button">Delete</button>
        <button class="btn btn-sm btn-primary" type="button">Clear</button>
    </div>

</div>
