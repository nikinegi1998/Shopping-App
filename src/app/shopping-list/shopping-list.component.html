<div class="row">
    <div class="col-md-10">
        <app-shopping-edit (addIngredients)="addNewIngredients($event)"></app-shopping-edit>

        <hr>
        <ul class="list-group">
            <a class="list-group-item" role="button" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
